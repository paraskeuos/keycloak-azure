name: Configure
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  configure:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZ_CLIENT_ID }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}

      - name: Init
        run: terraform init
        working-directory: terraform

      - name: Get VM IP
        id: tf-output
        working-directory: terraform
        run: |
          tf_output=$(terraform output -raw public_ip)
          echo "host_ip=${tf_output}" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Ansible
        run: pip install ansible

      - name: Setup SSH key
        run: |
          mkdir ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add VM to list of known hosts
        run:
          ssh-keyscan -H ${{ steps.tf-output.outputs.host_ip }} >> ~/.ssh/known_hosts

      - name: Setup inventory
        run: |
          echo "server ansible_host=${{ steps.tf-output.outputs.host_ip }} ansible_ssh_user=${{ secrets.VM_ADMIN_USER }} ansible_ssh_private_key_file=~/.ssh/id_rsa" > inventory

      - name: Run playbook
        env:
          KC_ADMIN_USERNAME: ${{ secrets.KC_ADMIN_USERNAME }}
          KC_ADMIN_PASSWORD: ${{ secrets.KC_ADMIN_PASSWORD }}
          CLIENT_ID: ${{ vars.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: ansible-playbook -i inventory playbook.yaml
